<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .report-container {
            max-width: 800px;
            margin: auto;
        }
        .benchmark-item {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .benchmark-item img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Benchmark Report</h1>
        
        <div class="benchmark-item">
            <h2>generate_data</h2>
            <img src="img/generate_data_benchmark.png" alt="Benchmark for generate_data">
            <div class="caption">* n jobs: 3</div>
        </div>
        
        <div class="benchmark-item">
            <h2>plot_data</h2>
            <img src="img/plot_data_benchmark.png" alt="Benchmark for plot_data">
            <div class="caption">* n jobs: 3</div>
        </div>
        
        <div class="benchmark-item">
            <h2>aggregate_data</h2>
            <img src="img/aggregate_data_benchmark.png" alt="Benchmark for aggregate_data">
            <div class="caption">* n jobs: 1</div>
        </div>
        
        <div class="timestamp">Generated on: 2024-09-09 10:50:36</div>
    </div>
</body>
</html>
